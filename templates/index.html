<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rice Type Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-white to-blue-100 min-h-screen flex items-center justify-center"
  >
    <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-blue-800 mb-6">
        üåæ Rice Type Classifier
      </h2>

      <form method="POST" enctype="multipart/form-data" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Upload Rice Image</label
          >
          <input
            type="file"
            name="image"
            required
            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Fluid Behavior</label
          >
          <select
            name="fluid_behavior"
            required
            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="0">Sink</option>
            <option value="1">Float</option>
          </select>
        </div>

        <div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
          >
            Classify
          </button>
        </div>
      </form>

      {% if prediction %}
      <div
        class="mt-6 p-4 bg-green-100 border border-green-300 rounded-md text-green-800 text-center"
      >
        ‚úÖ Predicted Rice Type: <strong>{{ prediction|capitalize }}</strong>
      </div>
      {% elif error %}
      <div
        class="mt-6 p-4 bg-red-100 border border-red-300 rounded-md text-red-800 text-center"
      >
        ‚ö†Ô∏è {{ error }}
      </div>
      {% endif %}
    </div>
  </body>
</html>
